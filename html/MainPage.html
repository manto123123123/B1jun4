        <!-- 메인 화면 하단 (폴더와 파일 목록) -->
        <div class="mainBottom">
            <h1 class="welcomeWords">OOO님의 작업 공간에 오신 것을 환영합니다.</h1>
            <!-- 폴더와 파일 목록 컨테이너 (모든 목록이 렌더링, Grid 배치 4열) -->
            <div class="gridContainer">
            <!-- [폴더 생성] 버튼 (0,0에 위치해야힘)-->
            <div class="item">
                <div class="newFolder">+</div>
                <div class="itemLabel">폴더 생성</div>
            </div>

            <!-- 폴더와 파일 목록들 -->
            <div class="item">
                <img src="../image/imoji.svg" alt="폴더" class="folder">
                <div class="itemLabel">폴더명</div>
                <!-- [추가 디자인!] 폴더 삭제와 이름 변경을 위한 메뉴 추가 (우클릭 시 보이게끔 구성) -->
                <ul class="folderMenu hide">
                <li class="deleteFolder">폴더 삭제</li>
                <li class="renameFolder">폴더명 변경</li>
            </ul>
            </div>
            <div class="item">
                <img src="../image/imoji.svg" alt="폴더" class="folder">
                <div class="itemLabel">폴더명</div>
                <ul class="folderMenu hide">
                <li class="deleteFolder">폴더 삭제</li>
                <li class="renameFolder">폴더명 변경</li>
                </ul>
            </div>
            <div class="item">
                <img src="../image/imoji.svg" alt="파일" class="file">
                <div class="itemLabel">파일명</div>
            </div>
            </div>
        </div>
    </section>
    <!-- 메인 화면 end-->

    <!-- 모달 창 : 폴더 생성 ([폴더 생성] 클릭시 보임) -->
    <div class="folderModal hide">
        <h2>폴더 생성</h2>
        <!-- 모달창 메인 부분 -->
        <div class="modalMain">
        <!-- 우측: 폴더 이름 변경 -->
        <div class="folderNameSection">
            <label for="folderName">폴더명 입력</label>
            <input type="text" id="folderName" placeholder="폴더명을 입력하세요." />
            <p class="helpText" id="nameEmpty">텍스트를 입력해 주세요.</p>
            <p class="helpText" id="nameDuplicate">중복된 폴더명입니다.</p>
            <p class="helpText" id="nameOver">폴더명은 10글자를 넘어서면 안됩니다.</p>
        </div>
        </div>
        <!-- 모달창 취소, 확인 -->
        <div class="modalBtns">
        <button class="cancelBtn" id="cancelBtn">취소</button>
        <button class="okBtn" id="okBtn">확인</button>
        </div>
    </div>
