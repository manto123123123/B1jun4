<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/reset.css" />
  <link rel="stylesheet" href="../CSS/posting.css" />
  <link rel="stylesheet" href="../CSS/sideBar.css" />

  <script type="module" src="../js/delete.js"></script>
  <!-- 이모지를 위한 외부 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
  <script type="module" src="../js/icon.js"></script>
  <script type="module" src="../js/show.js"></script>
  <script type="module" src="../js/path.js"></script>
  <script type="module" src="../js/slideBtn.js"></script>
  <script src="../js/search.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <!-- 사이드바 -->
  <aside class="sideBar" id="sideBar">
    <!-- 사이드바 헤더 -->

    <header class="sideBarHeader">
      <img src="../image/logo.svg" alt="로고" class="logo" />
      <span class="workspace">OOO님의 작업 공간</span>
      <span class="toggleBtn">
        <img src="../image/sideBar.svg" alt="사이드바 열기/닫기" />
      </span>
    </header>

    <form action="/search" method="GET" class="search">
      <input type="text" name="query" placeholder="검색어를 입력해주세요!" required />
      <button type="submit">🔍</button>
    </form>

    <!-- 전체 폴더 및 파일 -->
    <nav class="documentContainer">
      <div>
        전체 파일 보기
        <button>
          <span id="rootAdd" class="material-symbols-outlined">add</span>
        </button>

      </div>
      <ul id="showAll">
      </ul>
    </nav>
  </aside>
  <!-- 글쓰기 화면 상단 메뉴 컨테이너 -->

  <section class="postingSection">
    <!-- 이모지 선택 -->
    <div class="emojiBtn" id="emojiBtn">
      <span class="material-symbols-outlined" id="icon">add_reaction</span>
    </div>
    <input type="text" class="postingTitle" contenteditable="true" placeholder="제목" />
    <hr />
    <textarea class="postingContent" contenteditable="true" spellcheck="false" placeholder="내용을 입력하세요"></textarea>
  </section>
  <div class="deleteBtnContainer">
    <button type="button" class="deleteBtn">삭제하기</button>
  </div>
</body>

</html>
